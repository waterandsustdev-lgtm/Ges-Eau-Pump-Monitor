<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ges'Eau - Moniteur de Débit d'Eau</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- NOUVEAU : Le script lit maintenant depuis votre Google Sheet -->
    <script>
        // Le lien vers votre fichier CSV publié sur le web
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSs9mH7i8Rb1gXkViGX16ZW3aM1pmcZP5DuhFVj0OdJoyRf8BchsFIFQfk8ulOufoR00hrBWbjTdX5u/pub?gid=0&single=true&output=csv';

        // Fonction pour récupérer et afficher les données
        function fetchData() {
            // On ajoute un paramètre aléatoire pour éviter que le navigateur ne mette en cache le fichier
            fetch(GOOGLE_SHEET_CSV_URL + '&cacheBuster=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau lors de la récupération des données');
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Le CSV a deux lignes : l'en-tête (ligne 0) et les données (ligne 1)
                    const rows = csvText.trim().split('\n');
                    if (rows.length < 2) {
                        // S'il n'y a pas encore de ligne de données
                        document.getElementById('last-update').textContent = 'En attente de la première donnée...';
                        return;
                    }
                    
                    const dataRow = rows[1].split(','); // On prend la deuxième ligne qui contient les valeurs

                    // Les colonnes sont : 0=Timestamp, 1=Debit, 2=Volume
                    const timestamp = dataRow[0];
                    const debit = parseFloat(dataRow[1]).toFixed(2);
                    const volume = parseFloat(dataRow[2]).toFixed(2);

                    // Mise à jour des valeurs sur la page
                    document.getElementById('debit').textContent = debit;
                    document.getElementById('volume').textContent = volume;
                    
                    const date = new Date(timestamp);
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                    document.getElementById('last-update').textContent = date.toLocaleDateString('fr-FR', options);
                })
                .catch(error => {
                    console.error('Erreur de récupération des données:', error);
                    document.getElementById('last-update').textContent = 'Erreur de chargement des données.';
                });
        }

        // Au chargement de la page, on lance la mise à jour
        window.onload = () => {
            fetchData(); // Premier chargement immédiat des données
            setInterval(fetchData, 15000); // On rafraîchit les données toutes les 15 secondes
        };
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Ges'Eau" class="logo">
        <h1>Ges'Eau</h1>
        <p>Moniteur Q et V de la pompe en Temps Réel</p>
    </header>

    <main>
        <div class="data-card">
            <h2>Débit Actuel</h2>
            <p><span id="debit">--.--</span> L/min</p>
        </div>
        <div class="data-card">
            <h2>Volume Total</h2>
            <p><span id="volume">----.--</span> Litres</p>
        </div>
        <div class="last-update">
            Dernière mise à jour : <span id="last-update">Chargement...</span>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Projet Ges'Eau</p>
    </footer>
</body>
</html>
